<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn angular</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="js/angular.min.js"></script>-->
    <script src="//cdn.bootcss.com/angular.js/1.4.4/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.4.4/angular-animate.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.4.4/angular-route.min.js"></script>
</head>
<body ng-app="app">

<div ng-controller="ngincludeCtrl">


    <div ng-include="includeObj">
    </div>
</div>

</body>
<script>
    var app = angular.module('app', []);

    app.controller('ngincludeCtrl',function($scope){
        $scope.includeObj = "test.html";
    });
</script>

</html>
